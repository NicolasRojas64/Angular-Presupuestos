<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
       
        
        <div class="elemento limpiarEstilos" *ngFor="let e of egresos">
            <div class="elemento_descripcion">{{e.name}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">- {{e.value | currency:'MNX':'$':'1.2-2'}}</div>
                <div class="elemento_porcentaje">{{porcentajeEgresos(egresos.indexOf(e)) | percent}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn" (click)="delete(egresos.indexOf(e))"><i class="ion-ios-close-outline"></i></button>
                </div>
            </div>
        </div>        
        
</div>
